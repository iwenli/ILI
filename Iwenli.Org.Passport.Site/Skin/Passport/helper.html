<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <script type="text/javascript" src="//cdn.txooo.com/public/html5/rem.js"></script>
    <script src="//cdn.txooo.com/public/jquery/jquery-1.7.2.js"></script>
    <link rel="stylesheet" href="/Skin/Passport/Css/Public.css">
    <link rel="stylesheet" href="/Skin/Passport/Css/Register.css">
    <title>登录注册帮助</title>
    <script>
        $(function () {
            $(".help_box").height($(window).height());
        })
    </script>
</head>
<body style="display:block; padding-top:0;">
    <div class="help_box">
        <p>第一步：新用户注册请先正确填写邀请人手机号。邀请人必须为已经在创业赚钱平台成功注册的会员，如果您忘记了他的电话号码，请先联系您的朋友索要。</p>
        <p>第二步：输入您自己的手机号进行注册。</p>
        <p>1、正确填写手机号；</p>
        <p>2、点击“获取校验码”；</p>
        <p>如短信收不到校验码，或者尝试超过3次，系统会自动改为语音校验，请您接听电话，记下语音播报的校验码并正确填写。</p>
        <p>3、设置您的登录密码，请重复输入两次相同的登录密码；</p>
        <p>4、点击“开始创业赚钱之旅”提交；</p>
        <p>注册成功，即可登录。</p>
        <br />
        <p>^_^输入邀请人手机号，可以为您的朋友带来收益哦。如果没有邀请人，可以偷偷点跳过哦，跳过后就直接进入第二步啦。</p>
    </div>
</body>
</html>
