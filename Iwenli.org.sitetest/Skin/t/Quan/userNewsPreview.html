<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>个人资讯详情预览</title>
    <!--WL_TMP{tmp=/Skin/t/Pub/app_publiccss.html}-->
    <link href="/Skin/t/Css/sui/index.css" rel="stylesheet" />
</head>
<body>
    <div class="page-group">
        <div id="page-quan-usernews-preview" class="page">
            <header class="bar bar-nav bar_ff8201" style="display:none">
                <a class="icon icon-left pull-left click_back" href="/index.html"></a>
                <h1 class="title">个人资讯详情【预览】</h1>
            </header>
            <!--返回顶部-->
            <section class="back-Top">
                <a class="print_top"><i>&#xe657;</i></a>
            </section>
            <div class="bar bar-header-secondary download" style="display:none">
                <p><i>×</i>买客&nbsp;&nbsp; 一个能赚钱的电商APP<a class="download_android download_app">去下载</a></p>
            </div>
            <div class="content">
                <input type="hidden" class="posts_id" value="{$U_QUERY_POSTSID}" />
                <!--资讯内容-->
                <div class="user_news_detail news_detail"></div>
            </div>
            <!--资讯内容模板-->
            <script type="text/html" id="user_news_data_temp">
                <ul>
                    <li class="news_title">{{PostsContent}}【预览】</li>
                    <li class="news_source"><span>来源：买客</span>&nbsp;&nbsp;&nbsp;&nbsp;<span>作者：{{UserNickName}}</span><span class="news_time">{{AddTime | dateFormat:'yyyy年 MM月 dd日'}}</span></li>
                    <li class="img_text_details">{{#ContentJsonHtml}}</li>
                    <li class="reward_list"></li>
                    <li class="news_state">免责声明：以上内容，版权归原作者所有，如有侵犯原创版权请告知，我们将尽快删除相关内容。</li>
                </ul>
            </script>
        </div>
    </div>
    <!--WL_TMP{tmp=/Skin/t/Pub/app_publicjs.html}-->
    <script src="/Skin/t/Js/sui/index.js?v=1"></script>
</body>
</html>
