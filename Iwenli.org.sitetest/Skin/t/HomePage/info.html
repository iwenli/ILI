<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>个人资料</title>
    <!--WL_TMP{tmp=/Skin/t/Pub/app_publiccss.html}-->
    <!--<link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">-->
    <link href="/Skin/t/Css/sui/member.css?v=0.2" rel="stylesheet" />
</head>
<body>
    <div class="page-group">
        <!--个人资料-->
        <div id="page-homepage-info" class="page page-current">
            <header class="bar bar-nav bar_ff8201">
                <a class="icon icon-left pull-left back"></a>
                <h1 class="title">个人资料</h1>
            </header>
            <!--<div class="bar bar-header-secondary download">
                <p><i>×</i>买客&nbsp;&nbsp; 一个能赚钱的电商APP<a class="download_android download_app">去下载</a></p>
            </div>-->
            <input type="hidden" class="login_user_mobile" value="{$UserSecurityPhone}" />
            <div class="content pull-to-refresh-content j-content" style="display:none;">
                <!-- 默认的下拉刷新层 -->
                <div class="pull-to-refresh-layer">
                    <div class="preloader"></div>
                    <div class="pull-to-refresh-arrow"></div>
                </div>
                <div class="list-block">
                    <ul>
                        <li>
                            <div class="item-content  item-link">
                                <div class="item-inner row">
                                    <div class="item-title col-75">头像</div>
                                    <div class="col-25">
                                        <img class="head-img j-head-img" src="/Skin/t/Img/no_pic.png" alt="头像" />
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li onclick='$.router.load("#page-homepage-info-one")'>
                            <div class="item-content  item-link">
                                <div class="item-inner row">
                                    <div class="item-title col-30">昵称</div>
                                    <div class="col-70">
                                        <input class="f-r t-r j-input" type="text" placeholder="未设置" readonly>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="list-block board-block block-edu j-edu">
                    <div class="item-content">教育学历</div>
                    <ul>
                        <li>
                            <div class="item-content j-text"></div>
                        </li>
                        <li>
                            <div class="item-content j-text"></div>
                        </li>
                        <li>
                            <div class="item-content j-text"></div>
                        </li>
                    </ul>
                </div>
                <div class="list-block board-block block-need">
                    <div class="item-content">我的需求</div>
                    <div class="item-content board-block-text j-text" onclick='$.router.load("#page-homepage-info-one")'></div>
                </div>
                <div class="list-block board-block  block-can">
                    <div class="item-content">我能做到</div>
                    <div class="item-content board-block-text j-text" onclick='$.router.load("#page-homepage-info-one")'></div>
                </div>
            </div>
        </div>
        <!--标签-->
        <div id="page-homepage-info-tag" class="page list-page">
            <header class="bar bar-nav bar_ff8201">
                <a class="icon icon-left pull-left back"></a>
                <h1 class="title">标签</h1>
                <button class="button pull-right j-save">
                    保存
                </button>
            </header>
            <div class="content infinite-scroll infinite-scroll-bottom">
                <div class="list-block">
                    <ul>
                        <li class="j-add">
                            <div class="item-content item-link">
                                <div class="item-inner add-tag j-add-tag">
                                    <i class="icon icon-edit"></i>
                                    <span> 添加新的标签</span>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <!-- 加载提示符 -->
                <div class="infinite-scroll-preloader">
                    <div class="preloader"></div>
                </div>
            </div>
        </div>
        <!--教育经历-->
        <div id="page-homepage-info-edu" class="page list-page">
            <header class="bar bar-nav bar_ff8201">
                <a class="icon icon-left pull-left back"></a>
                <h1 class="title">教育学历</h1>
                <button class="button pull-right j-save">
                    保存
                </button>
            </header>
            <div class="content">
                <div class="list-block">
                    <ul>
                        <li>
                            <div class="item-content  item-link">
                                <div class="item-inner row">
                                    <div class="item-title col-30">开始日期</div>
                                    <div class="col-70">
                                        <input class="f-r t-r j-input" type="text" placeholder="请填写开始日期" readonly="">
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content  item-link">
                                <div class="item-inner row">
                                    <div class="item-title col-30">结束日期</div>
                                    <div class="col-70">
                                        <input class="f-r t-r j-input" type="text" placeholder="请填写结束日期" readonly="">
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content  item-link">
                                <div class="item-inner row">
                                    <div class="item-title col-30">学校</div>
                                    <div class="col-70">
                                        <input class="f-r t-r j-input" type="text" placeholder="请填写学校">
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content  item-link">
                                <div class="item-inner row">
                                    <div class="item-title col-30">专业</div>
                                    <div class="col-70">
                                        <input class="f-r t-r j-input" type="text" placeholder="请填写专业">
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!--公司地址-->
        <div id="page-homepage-info-address" class="page list-page">
            <header class="bar bar-nav bar_ff8201">
                <a class="icon icon-left pull-left back"></a>
                <h1 class="title">公司地址</h1>
                <button class="button pull-right j-save">
                    保存
                </button>
            </header>
            <div class="content">
                <div class="list-block">
                    <ul>
                        <li>
                            <div class="item-content  item-link">
                                <div class="item-inner row">
                                    <div class="item-title col-30">所在地区</div>
                                    <div class="col-70">
                                        <input class="f-r t-r j-input" type="text" placeholder="请选择" readonly="">
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-input">
                                <textarea class="j-input" placeholder="请填写详细地址"></textarea>
                            </div>
                        </li>
                        <li>
                            <div class="item-input">
                                <p><a href="#" class="button button-round f-r j-clear" style="margin-right: 0.5rem;">清除</a></p>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!--修改单项数据-->
        <div id="page-homepage-info-one" class="page list-page">
            <header class="bar bar-nav bar_ff8201">
                <a class="icon icon-left pull-left back"></a>
                <h1 class="title"></h1>
                <button class="button pull-right j-save">
                    保存
                </button>
            </header>
            <div class="content">
                <div class="list-block">
                    <ul>
                        <li>
                            <div class="item-input">
                                <textarea class="j-input" placeholder="未设置"></textarea>
                            </div>
                        </li>
                        <!--<li>
                            <div class="item-input">
                                <p><a href="#" class="button button-round f-r j-clear" style="margin-right: 0.5rem;display:none;">清除</a></p>
                            </div>
                        </li>-->
                    </ul>
                </div>
            </div>
        </div>
        <!--省市区级联-1-->
        <div id="page-homepage-info-area-1" class="page list-page j-area-page">
            <header class="bar bar-nav bar_ff8201">
                <a class="icon icon-left pull-left back"></a>
                <h1 class="title">选择地区</h1>
            </header>
            <div class="content">
            </div>
        </div>
        <!--省市区级联-2-->
        <div id="page-homepage-info-area-2" class="page list-page j-area-page">
            <header class="bar bar-nav bar_ff8201">
                <a class="icon icon-left pull-left back"></a>
                <h1 class="title">选择地区</h1>
            </header>
            <div class="content">
            </div>
        </div>
        <!--省市区级联-3-->
        <div id="page-homepage-info-area-3" class="page list-page j-area-page">
            <header class="bar bar-nav bar_ff8201">
                <a class="icon icon-left pull-left back"></a>
                <h1 class="title">选择地区</h1>
            </header>
            <div class="content">
            </div>
        </div>
    </div>
    <!--基本信息-->
    <script type="text/html" id="t-item-li">
        {{each cList}}
        <li onclick='{{$value.clickFun}}'>
            <div class="item-content  item-link">
                <div class="item-inner row">
                    <div class="item-title col-30">{{$value.key}}</div>
                    <div class="col-70">
                        <input class="f-r t-r j-input" type="text" placeholder="{{$value.value}}" readonly>
                    </div>
                </div>
            </div>
        </li>{{/each}}
    </script>
    <script type="text/html" id="t-item-block">
        {{each list}}
        <div class="list-block">
            <ul>
                {{include 't-item-li' $value.item}}
            </ul>
        </div>
        {{/each}}
    </script>
    <!--标签信息-->
    <script type="text/html" id="t-tag-li">
        {{each list as value}}
        <a href="#" title="{{value}}" target="_blank">{{value}}</a>
        {{/each}}
    </script>
    <script type="text/html" id="t-tag-block">
        <div id="tag" class="list-block">
            <ul>
                {{each list}}
                <li onclick='{{$value.clickFun}}'>
                    <div class="item-content  item-link">
                        <div class="item-inner tag-group row tag-group-{{$value.tagType}}">
                            <div class="item-title col-15">
                                <span class="icon icon-app-{{$value.tagType}}"></span>
                            </div>
                            <div class="show-tag col-85 j-tag">
                                {{$value.defualtMsg}}
                            </div>
                        </div>
                    </div>
                </li>
                {{/each}}
            </ul>
        </div>
    </script>
    <!--省市区级联-1 -->
    <script type="text/html" id="t-area-1">
        <div class="list-block">
            <ul>
                {{each list}}
                <li data-id="{{$value.region_id}}">
                    <div class="item-content item-link">
                        <div class="item-inner">
                            {{$value.region_name}}
                        </div>
                    </div>
                </li>
                {{/each}}
            </ul>
        </div>
    </script>
    <!--省市区级联-2 -->
    <script type="text/html" id="t-area-2">
        <div class="list-block">
            <ul>
                {{each list}}
                <li data-id="{{$value.region_code}}">
                    <div class="item-content">
                        <div class="item-inner">
                            {{$value.region_name}}
                        </div>
                    </div>
                </li>
                {{/each}}
            </ul>
        </div>
    </script>
    <!--标签列表模板-->
    <script type="text/html" id="t-tagList">
        {{each list}}
        <li data-prohibit="{{$value.is_prohibit}}">
            <div class="item-content">
                <div class="item-inner">
                    <span class="tag-text">{{$value.class_name}}</span>
                    {{if $value.is_select}}
                    <span class="icon icon-check"></span>
                    {{else}}
                    <span class="icon"></span>
                    {{/if}}
                </div>
            </div>
        </li>
        {{/each}}
    </script>

    <!--WL_TMP{tmp=/Skin/t/Pub/app_publicjs.html}-->
    <script src="/Skin/t/Js/sui/member.js?v=0.5"></script>
</body>
</html>
