<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>他的主页</title>
    <!--WL_TMP{tmp=/Skin/t/Pub/app_publiccss.html}-->
    <!--<link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">-->
    <link href="/Skin/t/Css/sui/member.css?v=1" rel="stylesheet" />
</head>
<body>
    <div class="page-group">
        <!--主页-->
        <div id="page-homepage-index" class="page">
            <header class="bar bar-nav bar_ff8201">
                <a class="icon icon-left pull-left back"></a>
                <h1 class="title j-title"></h1>
            </header>
            <!--<div class="bar bar-header-secondary download">
                <p><i>×</i>买客&nbsp;&nbsp; 一个能赚钱的电商APP<a class="download_android download_app">去下载</a></p>
            </div>-->
            <nav class="bar bar-tab bar_ff8201  j-sendMsg" onclick="publicDownLoadApp()">
                <a class="tab-item external active" href="#">
                    <span class="tab-label">发信息</span>
                </a>
            </nav>
            <div class="content pull-to-refresh-content j-homepage-index" style="display:none;">
                <!-- 默认的下拉刷新层 -->
                <div class="pull-to-refresh-layer">
                    <div class="preloader"></div>
                    <div class="pull-to-refresh-arrow"></div>
                </div>

                <!--头部信息-->
                <div class="block-info">
                    <div class="head-portrait">
                        <img title="头像" class="j-headImg" src="/Skin/t/Img/no_pic.png">
                    </div>
                    <div class="user-name">
                        <span class="j-userNick"></span>
                        <em class="sex j-sex"></em>
                        <a>
                            <i class="j-ismch"></i>
                        </a>
                    </div>

                    <div class="have-make">
                        赚钱排名第<em class="ranking">
                            <span class="j-rank">0</span>
                        </em>位
                    </div>
                    <div class="attention">
                        <p><a href="#" class="button j-btn-attend">未关注</a></p>
                        <p><a href="#" class="button j-btn-mch"></a></p>
                    </div>
                    <div class="user-info">
                        <span>个性签名：</span><p class="j-word"></p>
                    </div>
                </div>
                <!--相册-->
                <div class="wrap-block block-album j-quan">
                    <div class="block-title">
                        <span class="iconfont"><i>&#xe620;</i></span>
                        <span class="title-text">相册</span>
                    </div>
                    <div class="item-content j-quan-content">
                        <div>
                            <input type="text" class="j-quan-title" placeholder="还没有数据" readonly />
                            <ul class="row j-quan-row"></ul>
                        </div>
                        <div class="row state-bar j-quan-state-bar">
                            <div class="col-100">
                                <span class="iconfont">
                                    <i></i>
                                    <span class="j-quan-date"></span>
                                </span>
                                <span class="iconfont spacing1">
                                    <i>&#xe65a;</i>
                                    <span class="j-quan-review">0</span>
                                </span>
                                <span class="iconfont spacing2">
                                    <i>&#xe9d5;</i>
                                    <span class="j-quan-good">0</span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <!--售卖的商品-->
                <div class="wrap-block block-product j-product">
                    <div class="block-title">
                        <span class="iconfont"><i>&#xe604;</i></span>
                        <span class="title-text">售卖的商品</span>
                    </div>
                    <div class="item-content">
                        <div class="row j-product-content">
                        </div>
                    </div>
                </div>
                <!--资讯-->
                <div class="wrap-block block-brandNew j-brandNew">
                    <div class="block-title">
                        <span class="iconfont"><i>&#xe604;</i></span>
                        <span class="title-text j-news-title"></span>
                        <span class="more j-news-more">更多</span>
                    </div>
                    <div class="item-content">
                        <div class="j-news-content">
                        </div>
                    </div>
                </div>
                <!--TA的需求-->
                <div class="wrap-block block-demand j-need">
                    <div class="block-title">
                        <span class="iconfont"><i>&#xe67c;</i></span>
                        <span class="title-text j-title-need"></span>
                    </div>
                    <div class="item-content">
                        <div>
                            <p class="j-need-content"></p>
                        </div>
                        <div class="state-bar row">
                            <div class="col-100">
                                <span class="iconfont"><i>&#xe9c9;</i></span>
                                <span class="j-need-date"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <!--TA能做到-->
                <div class="wrap-block block-can j-can">
                    <div class="block-title">
                        <span class="iconfont"><i>&#xe677;</i></span>
                        <span class="title-text j-title-can"></span>
                    </div>
                    <div class="item-content">
                        <div>
                            <p class="j-can-content"></p>
                        </div>
                        <div class="state-bar row">
                            <div class="col-100">
                                <span class="iconfont"><i>&#xe9c9;</i></span>
                                <span class="j-can-date"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <!--个人信息-->
                <div class="wrap-block block-info j-info">
                    <div class="block-title">
                        <span class="iconfont"><i>&#xe604;</i></span>
                        <span class="title-text">个人信息</span>
                    </div>
                    <div class="item-content j-info-content">
                        <div class="row">
                            <div class="col-100">
                                <input type="text" placeholder="未设置" readonly class="input-title" />
                            </div>
                        </div>
                        <!--<h3>纵横商海网络科技有限公司</h3>-->
                        <div class="row">
                            <div class="col-50">
                                <label class="f-l">职位身份:</label>
                                <input type="text" placeholder="未设置" readonly class="f-l input-40" />
                            </div>
                            <div class="col-50">
                                <label class="f-l">年龄:</label>
                                <input type="text" placeholder="未设置" readonly class="f-l input-60" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-100">
                                <label class="f-l">公司地址:</label>
                                <input type="text" placeholder="未设置" readonly class="f-l input-100" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-100">
                                <label class="f-l">现居地:</label>
                                <input type="text" placeholder="未设置" readonly class="f-l input-100" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-50">
                                <label class="f-l">出生地:</label>
                                <input type="text" placeholder="未设置" readonly class="f-l input-50" />
                            </div>
                            <div class="col-50">
                                <label class="f-l">
                                    故乡:
                                </label>
                                <input type="text" placeholder="未设置" readonly class="f-l input-60" />
                            </div>
                        </div>
                    </div>
                </div>
                <!--兴趣爱好-->
                <div class="child-wrap-block block-like j-tag">
                    <span class="child-title j-title-tag">TA的兴趣爱好</span>
                    <div class="child-item-content list-block">
                        <ul class="j-tag-content"></ul>
                    </div>
                </div>
                <!--教育经历-->
                <div class="child-wrap-block block-edu j-edu">
                    <span class="child-title j-title-edu"></span>
                    <div class="child-item-content j-edu-content">
                        <!--<p>学校名称</p>
                        <p>2011/09/01-2014/06/01</p>
                        <p>专业名称</p>-->
                        <ul>
                            <li>
                                <input type="text" class="input-title" placeholder="未设置" readonly />
                            </li>
                            <li>
                                <input type="text" placeholder="未设置" readonly />
                            </li>
                            <li>
                                <input type="text" placeholder="未设置" readonly />
                            </li>
                        </ul>
                    </div>
                </div>
                <!--关注-->
                <div class="wrap-block block-attend">
                    <div class="buttons-tab">
                        <a href="#tab-attendHim" class="tab-link active button">
                            <p>
                                <span class="j-count">0</span>人
                            </p>
                            <p class="btn-content j-title-attendHim"></p>
                        </a>
                        <a href="#tab-hisAttend" class="tab-link button">
                            <p>
                                <span class="j-count">0</span>人
                            </p>
                            <p class="btn-content j-title-hisAttend"></p>
                        </a>
                    </div>
                    <div class="tabs">
                        <div id="tab-attendHim" class="tab active">
                            <div class="tabs-content clr">
                                <dl>
                                    <dt><span class="j-attendHim"></span></dt>
                                    <dd class="clr">
                                        <ul class="j-attendHid-content"></ul>
                                    </dd>
                                </dl>
                            </div>
                        </div>
                        <div id="tab-hisAttend" class="tab">
                            <div class="tabs-content clr">
                                <dl>
                                    <dt><span class="j-hisAttend"></span></dt>
                                    <dd class="clr">
                                        <ul class="j-hisAttend-content"></ul>
                                    </dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!--资讯列表-->
        <div id="page-homepage-index-newslist" class="page">
            <header class="bar bar-nav bar_ff8201">
                <a class="icon icon-left pull-left back"></a>
                <h1 class="title j-title">资讯列表</h1>
            </header>
            <!--<div class="bar bar-header-secondary download">
            <p><i>×</i>买客&nbsp;&nbsp; 一个能赚钱的电商APP<a class="download_android download_app">去下载</a></p>
            </div>-->

            <div class="content infinite-scroll infinite-scroll-bottom" data-distance="50">
                <ul class="j-newsList"></ul>
                <!-- 加载提示符 -->
                <div class="infinite-scroll-preloader" style="display:none">
                    <div class="preloader"></div>
                </div>
            </div>
        </div>
    </div>
    <!--产品 -->
    <script type="text/html" id="t-product">
        {{each list}}
        <ul class="col-33" onclick="window.location.href='/shop.html?id={{$value.product_id}}'">
            <li class="pic">
                <img src="{{$value.product_imgs}}">
            </li>
            <li class="info">
                <p>{{$value.product_name}}</p>
            </li>
            <li class="money">{{$value.price}}</li>
        </ul>
        {{/each}}
    </script>
    <!--资讯 -->
    <script type="text/html" id="t-news">
        {{each list}}
        <div class="row" onclick="window.location.href='/shop_2/mchnews.html?newsid={{$value.news_id}}'">
            <div class="col-75">
                <div class="news-title">
                    <h4>{{$value.news_title}}</h4>
                </div>
                <div class="state-bar row">
                    <div class="col-100">
                        <span class="iconfont"><i>&#xe9c9;</i></span>
                        <span>{{$value.add_time}}</span>
                        <span class="iconfont spacing1">
                            <i>&#xe9ca;</i>
                            <span>
                                {{$value.browse_count}}
                            </span>
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-25">
                <img class="cover" src="{{$value.news_cover}}" />
            </div>
        </div>
        {{/each}}
    </script>
    <!--关注 -->
    <script type="text/html" id="t-attend">
        {{each List}}
        <li title="{{$value.nick_name}}" onclick='location.href="/homepage/index.html?uid={{$value.user_id}}"'>
            <span class="pic">
                <img title="头像" src="{{$value.head_pic}}">
            </span>
            <span class="txt">
                {{$value.nick_name}}
            </span>
        </li>
        {{/each}}
    </script>
    <!--标签信息-->
    <script type="text/html" id="t-tag-list">
        {{each list as value}}
        <a href="#" title="{{value}}" target="_blank">{{value}}</a>
        {{/each}}
    </script>
    <script type="text/html" id="t-tag">
        {{each list}}
        <li>
            <div class="item-content">
                <div class="item-inner tag-group row tag-group-{{$value.tagType}}">
                    <div class="item-title col-15">
                        <span class="icon icon-app-{{$value.tagType}}"></span>
                    </div>
                    <div class="show-tag col-85">
                        {{include 't-tag-list' $value}} <!--引入子模板-->
                    </div>
                </div>
            </div>
        </li>
        {{/each}}
    </script>
    <!--资讯列表 -->
    <script type="text/html" id="t-newsList">
        {{each list}}
        <li onclick="window.location.href='/shop_2/mchnews.html?newsid={{$value.news_id}}'">
            <div class="list-block">
                <div class="item-content">
                    <div class="item-inner row">
                        <div class="col-75">
                            <div><span>{{$value.news_title}}</span></div>
                            <div class="state-bar">
                                <span class="icon icon-code">{{$value.add_time}}</span>
                                <span class="icon icon-card">{{$value.browse_count}}</span>
                                <span class="icon icon-card">{{$value.total_news_count}}</span>
                            </div>

                        </div>
                        <div class="col-25">
                            <img src="{{$value.news_cover}}" alt="{{$value.news_title}}头图" />
                        </div>
                    </div>
                </div>
            </div>
        </li>
        {{/each}}
    </script>

    <!--WL_TMP{tmp=/Skin/t/Pub/app_publicjs.html}-->
    <script src="/Skin/t/Js/sui/member.js?v=1"></script>
</body>
</html>
