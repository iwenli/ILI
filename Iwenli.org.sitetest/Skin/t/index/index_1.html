    <script>
        opensource.wx.bind(function () {
            $('.download').css('display', 'block');
        });

        opensource.browser.bind(function () {
            $('.download').css('display', 'block');
        });
        opensource.init();

        if (window.sessionStorage.CloseDownLoad) {
            $('.download').hide();
        }

        var pageIndex = 0;
        var pageSize = 20;
        var tagId = -1;
        GetProductTag();
        
        LoadProList();
        $(window).scroll(function () {
            showImg();//显示当前滚动位置一下两屏且没有被加载的图片
        });
        function GetProductTag() {
            $.get("/Txooo/SalesV2/Shop/Ajax/ShopOpenAjax.ajax/GetProTagIndex", function (data) {
                var obj = eval(data);
                $("#produtTag ul").append(template("pTag", { list: obj }));
                $("#hotTag ul").html(template("rTag", { list: obj }));//热门标签
                var swiper = new Swiper('#produtTag', {
                    paginationClickable: true,
                    slidesPerView: 5
                });
            })
            
        }
        //加载商品列表-
        function LoadProList() {
            $.post("/Txooo/SalesV2/Shop/Ajax/ShopOpenAjax.ajax/GetProductInfo", { pageIndex: pageIndex, pageSize: pageSize, tagId: tagId }, function (data) {
                var obj = eval("(" + data + ")");
                if (obj.count > 0) {
                    if (obj.count <= pageSize) {
                        $("#more").parent().hide();
                    }
                    var list = eval(obj.list);
                    if (list.length == 0) {
                        $("#more").parent().hide();
                    } else {
                        scrollTrue = true;
                        $.each(list, function (i, v) {
                            var imgs = list[i].ProductImgs.split(",");
                            list[i].ProductImgs = imgs[0];
                        })
                        var html = template("proListTemp", { info: list });
                        $("#proList").append(html);
                    }
                    showImg();
                } else {
                    $("#more").parent().hide();
                    $("#proList").html('没有数据！');
                }
            })
        };
        //懒加载图片
        function showImg() {
            var vtop = $(document).scrollTop();//滚动条滚动的距离
            var wheight = $(window).height();//窗口高度　
            $('.container .defer_scr').each(function () {//遍历img
                if ($(this).offset().top <= (wheight + vtop)) {
                    var truesrc = $(this).attr("data-src");//获取真实图片地址
                    if (truesrc) { //如果truesrc存在且有值的时候加载。
                        $(this).attr("src", truesrc).removeAttr("data-src").removeClass('defer_scr');//赋值真实图片地址并移除truesrc属性防止重复加载。
                    }
                }
            });
        };
        //点击标签
        $(".proTag li").live("click", function () {
            tagId = $(this).attr("data-cid");
            $("#produtTag .proTag").find("li:[data-cid=" + tagId + "]").addClass("current").siblings().removeClass("current");
            //$(this).addClass("current").siblings().removeClass("current")
            pageIndex = 0;
            $("#proList").html("");
            $("#rightDialog").hide();
            LoadProList();
            if (tagId > 0) {
                setLocalSkim({class_id:tagId,class_name:$(this).html(),add_time:new Date().toLocaleString()});
            }
        })
        function showTagInfo() {
            var skim = getLocalSkim();
            if (skim.length == 0) {
                $("#skim").hide();
            } else {
                $("#skim").show();
                $("#skim ul").html(template("rTag", { list: skim }));
            }
            $("#rightDialog").show();
        }
        function hideTagInfo() {
            $("#rightDialog").hide();
        }

        var scrollTrue = true;
        if (scrollTrue) {
            window.onscroll = function () {
                if (getScrollTop() + getClientHeight() == getScrollHeight()) {
                    scrollTrue = false;
                    pageIndex++;
                    LoadProList();
                }
            }
        }

        //要执行的函数
        function setTemplate(userInfo) {
            $(".Make_money").html(template("userInfoTemp", userInfo));
        }

        if ("{$IsAuth}" == "true") {
            GetUserInfo(setTemplate);
            getMoneyRankTop(10, "#rTop10", "rankTop10");
            LoadAdList();
        } else {
            getMoneyRankTop(3, ".Make_money", "noLoginTemp");
        }

        //获取排行榜
        //top-前几条数据 ele-数据加载的元素 tempId-模板id
        function getMoneyRankTop(top, ele, tempId) {
            $.get("/Txooo/SalesV2/Shop/Ajax/ShopOpenAjax.ajax/GetMoneyRankTop10?top=" + top, { pageIndex: 1, pageSize: 10, money: 'total_assets', hisId: 0, direction: 1 }, function (data) {
                var list = eval("(" + data + ")");
                $(ele).html(template(tempId, { list: list }));
            })
        }

        $(function () {
            $('.P_Footer a').eq(0).addClass('current')
            if ('{$z_source_type}' == 'open' && navigator.userAgent.toLowerCase().indexOf("micromessenger") > -1) {
                $('.share_er').show();
            }
        })

        function SharePro(proId) {
            if ("{$IsAuth}" == "false") {
                window.location.href = "//passport.93390.cn/login.html?ReturnUrl=" + encodeURIComponent(window.location.href);
                return;
            }
            $.get("/Txooo/SalesV2/Shop/Ajax/ShopAjax.ajax/RandomSharePro?proId=" + proId, function (data) {
                var obj = eval(data);
                if (obj.success == "false") {
                    dialogAlart("推广失败，请稍后再试！");
                } else {
                    window.location.href = "/shop/share.html?sId=" + obj.msg;
                }
            })
        }

        //加载广告位数据
        function LoadAdList() {
            $.get("/Txooo/SalesV2/Shop/Ajax/IndexShowMchAjax.ajax/GetIndexAdInfos", function (data) {
                var obj = eval('(' + data + ')');
                if (obj.count != 0) {
                    $(".show_mch").html(template("S_mch", { list: eval(obj.list) }));
                    switch (obj.templateId) {
                        case 200004: $('.show_mch').addClass('show_mch_1'); break;
                        case 200000: $('.show_mch').addClass('show_mch_2'); break;
                        case 200002: $('.show_mch').addClass('show_mch_4'); break;
                        case 200001: $('.show_mch').addClass('show_mch_3'); break;
                        case 200003: $('.show_mch').addClass('show_mch_5');
                            $(".show_mch_5").html(template("S_mch_carousel", { list: eval(obj.list) }));
                            break;
                    }
                    var swiper = new Swiper('.show_mch_5', {
                        pagination: '.show_mch_pagination',
                        paginationClickable: true,
                        autoplay: 3000,
                        loop: true
                    });
                }
            });
        }

        

        $('.download i').click(function () {
            $('.download').hide();
            window.sessionStorage.CloseDownLoad = "true";
        })


        $(function () {
            var num = 0;
            var oTimer;
            function fnTopAuto() {
                var oNumber = $(".list_dd_con li").index();
                $(".list_dd_con li").eq(num).fadeIn().siblings().fadeOut();
                num++;
                num = num % (oNumber + 1);
            };
            oTimer = setInterval(fnTopAuto, 3000);

        })
        
        

    </script>

                for (var i = 0; i < skimObj.length; i++) {

                        skimObj[i] = tagJson;

            }

            window.localStorage.Skim = JSON.stringify(skimObj);
        }
        //获取本地存储 最近浏览记录
        function getLocalSkim() {
            var skimObj = [];
            if (window.localStorage.Skim) {
                skimObj = eval(window.localStorage.Skim);
                skimObj.sort(createComparisonFunction("add_time"));
            }
            return skimObj;
        }

        //删除最近浏览记录
        function clearSkim() {
            window.localStorage.Skim = "";
            $("#skim .proTag").html("");
            $("#skim").hide();
        }

        //按照某个属性对该对象的数组进行升序排序
        function createComparisonFunction(propertyName) {
            return function (object1, object2) {
                var value1 = object1[propertyName];
                var value2 = object2[propertyName];
                if (value1 > value2) {
                    return -1;
                } else if (value1 < value2) {
                    return 1;
                } else {
                    return 0;
                }
            }
        }
