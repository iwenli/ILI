<!DOCTYPE html>

        <!--搜索-->
        <div id="page-index-search" class="page">

                <a class="icon icon-left pull-left back"></a>

                        </form>
                    </div>
                </div>
            </header>
            <div class="content search_fff" style="background:#fff;">
                <div class="module-tempalte">
                    <div class="tempalte-title">
                        <div style="margin-bottom:0.5rem;">
                            <span class="pull-left" style="color:#aaa;font-size:0.75rem;">搜索历史</span>
                            <span class="icon icon-remove pull-right j-removeAll" style="color:#aaa;font-size:0.75rem;"></span>
                            <div style="clear:both"></div>
                        </div>
                        <div class="keyTag-container j-keytag-con">
                        </div>
                    </div>
                </div>
            </div>
        </div>
