<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>兑换创业金</title>
    <!--WL_TMP{tmp=/Skin/t/Pub/app_publiccss.html}-->
    <link href="/Skin/t/Css/sui/member.css" rel="stylesheet" />

</head>
<body>
    <div class="page-group">
        <div id="page-money-bonus" class="page">
            <header class="bar bar-nav bar_ff8201">
                <a class="icon icon-left pull-left" onclick="window.txapp.goBack()"></a>
                <h1 class="title">兑换创业金</h1>
            </header>
            <nav class="bar bar-tab" style="height:2.5rem; padding-top:0;">
                <div class="button button-fill button-big button-warning use_bonus">兑换创业金</div>
            </nav>
            <div class="content appContent">
                <div class="info_box">
                    <div class="usable_money">可兑换创业金：<em class="" id="real_bonus">0</em>元</div>
                    <div class="info_niubi">
                        <div class="usable_nb c_666">可用V币：<em class="" id="real_points">0</em>个</div>
                        <div class="nb_info c_gray">兑换1元创业金需要1个可用V币(V币不够？<a class="c_orange" onclick="txapp.goIndex()">点我赚取更多</a>)</div>
                    </div>
                </div>
                <div class="list-block media-list exc_list">
                    <ul id="data_list">
                        <li class="select_all_bonus">
                            <label class="label-checkbox item-content">
                                <input type="checkbox" name="checkbox">
                                <div class="item-media"><i class="icon icon-form-checkbox"></i></div>
                                <div class="item-inner">
                                    <div class="item-title-row">
                                        <div class="item-title">全选</div>
                                        <div class="item-after">消耗V币<span id="need_total_point">0</span>个</div>
                                    </div>
                                </div>
                            </label>
                        </li>
                    </ul>
                </div>
            </div>
            </div>
            <!--代码模板-->
            <script type="text/html" id="list_temp">
                {{each list as c}}
                <li class="child_li">
                    <label class="label-checkbox item-content">
                        <input class="child_checkbox" data-id="{{c.bonus_id}}" data-bonus="{{c.bonus_num}}" type="checkbox" name="checkbox_child">
                        <div class="item-media"><i class="icon icon-form-checkbox"></i></div>
                        <div class="item-inner">
                            <div class="item-title-row">
                                <div class="item-title"><span>{{c.bonus_num}}</span>元</div>
                                <div class="item-after">有效期至：<span>{{c.end_time | dateFormat:'yyyy-MM-dd hh:mm'}}</span></div>
                            </div>
                        </div>
                    </label>
                </li>
                {{/each}}
            </script>
        </div>

    </div>
    <!--WL_TMP{tmp=/Skin/t/Pub/app_publicjs.html}-->
    <script src="/Skin/t/Js/sui/member.js?t=1"></script>
    <div class="popup" id="account_bonus_success">
        <header class="bar bar-nav bar_ff8201">
            <a class="icon icon-left pull-left next_cash_bonus"></a>
            <h1 class="title">兑换创业金</h1>
        </header>
        <div class="content" style="background:#efeff4; z-index:99999">
            <div class="succeed_info">
                <div class="top"><div class="txt"><i>&#xe61c;</i>兑换成功</div></div>
                <div class="money">
                    <div class="tit">本次兑换创业金：</div>
                    <div class="con"><em class="BonusMoney">0</em>元</div>
                </div>
                <div class="money">
                    <div class="tit">消耗V币：</div>
                    <div class="con"><em class="PointMoney">0</em>个</div>
                </div>
            </div>
            <div class="succeed_list">
                <div class="list ov_h">
                    <div class="left"><span class="tit">剩余可兑换创业金：</span><span class="con"><em class="c_orange bonus_count">0</em>元</span></div>
                    <div class="right"><a class="c_orange" onclick="txapp.goIndex()">我要赚钱 &gt;&gt;</a></div>
                </div>
                <div class="list ov_h">
                    <div class="left"><span class="tit">可用V币：</span><span class="con"><em class="can_poin">0</em>个</span></div>
                    <div class="right"><a class="c_orange" onclick="txapp.goIndex()">我要赚V币 &gt;&gt;</a></div>
                </div>
            </div>
            <div class="succeed_btn">
                <a class="left btn next_cash_bonus">继续兑换</a>
                <a class="right btn go_my_money">返回我的资产</a>
            </div>
        </div>
    </div>
    <div class="popup-overlay close-popup"></div>
</body>
</html>
