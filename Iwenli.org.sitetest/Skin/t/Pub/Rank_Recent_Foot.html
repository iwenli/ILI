<script>
    $.get("/Txooo/SalesV2/Rank/Ajax/RankAjax.ajax/GetMyEstateInfos", function (data) {
        var obj1 = eval(data);
        if (obj1.success != "false") {
            var obj = obj1[0];
            obj.head_pic = obj.head_pic == "" ? "/Skin/t/Img/no_pic.png" : obj.head_pic;
            $('.mypic').children('img').attr("src", obj.head_pic + ',1,80,80,3');
            $('.spUserMoneyMonth').text(parseFloat(obj.month_assets));
            $('.spUserBrokerageMonth').text(parseFloat(obj.month_brokerage));
            $('.spUserBonusMonth').text(parseFloat(obj.month_bonus));
            $('.spUserPointMonth').text(obj.month_points);
            $('.spUserMoneyRankMonth').text(obj.month_assets_rank);
            $('.spUserBrokerageRankMonth').text(obj.month_brokerage_rank);
            $('.spUserBonusRankMonth').text(obj.month_bonus_rank);
            $('.spUserPointRankMonth').text(obj.month_points_rank);
            $('.MRank').attr('onclick', 'window.location.href = "/Rank/MyRankMonth.html?UserId=' + obj.user_id + '&type=1"');
            $('.PRank').attr('onclick', 'window.location.href = "/Rank/MyRankMonth.html?UserId=' + obj.user_id + '&type=3"');
            $('.BRank').attr('onclick', 'window.location.href = "/Rank/MyRankMonth.html?UserId=' + obj.user_id + '&type=2"');
            $('.NRank').attr('onclick', 'window.location.href = "/Rank/MyRankMonth.html?UserId=' + obj.user_id + '&type=4"');
            $('.dvLog').show();
        } else {
            $('.dvNoLog').show();
        }
    });
    function GoToLogin() {
        window.location.href = "//passport.93390.cn/login.html?ReturnUrl=" + encodeURIComponent(window.location.href);
    }
</script>
