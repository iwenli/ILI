<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <script type="text/javascript" src="//cdn.txooo.com/public/html5/rem.js"></script>
    <script type="text/javascript" src="//cdn.txooo.com/public/jquery/jquery-1.7.2.min.js"></script>
    <script src="/Skin/t/Js/Public.js"></script>
    <link type="text/css" rel="stylesheet" href="/Skin/t/Css/Member.css" />
    <link type="text/css" rel="stylesheet" href="/Skin/t/Css/Public.css" />
    <script type="text/javascript" src="//cdn.txooo.com/public/aui.artTemplate/artTemplate.js"></script>
    <title>买客介绍</title>
</head>
<body>
    <script type="text/html" id="listTemp">
        {{each list as l}}
        <header class="P_Header">
            <div class="P_goBack" onclick="javascript:history.go(-1)"><i>&#xe602;</i></div>
            <div class="P_title">{{l.helper_name}}</div>
        </header>
        <div class="help_content" data-content="{{l.helper_content}}"></div>
        {{/each}}
    </script>
    <section id="helpContent"></section>

    <script>
        var ty = parseInt(getUrlParam('ty'));
        $.get("/Txooo/SalesV2/Member/Ajax/HelperAjax.ajax/GetHelperList?helperId=" + ty, function (data) {
            var obj = eval(data);
            var html = template("listTemp", {list:obj});
            $('#helpContent').append(html);
            $('.help_content').each(function (i,v) {
                $(v).html($(v).attr('data-content'));
            });
            $('title').text($('.P_title').text());
        });
    </script>
 <!--WL_TMP{tmp=/Skin/t/Pub/T_Public.html}--> </body>
</html>
