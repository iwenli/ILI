    <script>
        template.helper('toFloat', function (data, format) {
            return parseFloat(data);
        })
        function setUserInfo(userInfo) {
            $(".T_nav").html(template("moneyTemp", { info: userInfo }));
 
            $(".head_pic img").attr("src", userInfo.head_pic);
            $(".pic_r .users_month").html(userInfo.team_newuser_month);
            $(".pic_r .users_month_rank").html(userInfo.team_month_users_rank);
            $('#link1').attr('href', '/rank/myteamrank.html?userid=' + userInfo.user_id + '&type=4');
        }
        GetUserInfo(setUserInfo);

        var pageSize = 10, pageIndex = 0, level = 0, isAppend = 1;
        var param = getUrlParam("level");
        if (param) {
            level = param;
        }
        
        LoadChildRecommend();

        //获取下三级列表
        function LoadChildRecommend() {
           $.post("/Txooo/SalesV2/Member/Ajax/TeamAjax.ajax/GetChildRecommend", { pageSize: pageSize, pageIndex: pageIndex, level: level }, function (data) {
                var obj = eval("(" + data + ")");
                if (isAppend == 0) {
                    $(".T_con_list dl").html("");
                    $("#more").html("<div class='more'>加载中...</div>");
                }
                if (obj.count > 0) {
                    if (obj.count <= pageSize) {
                        $("#more").hide();
                    }
                    var list = eval(obj.list);
                    if (list.length > 0) {
                        scrollTrue = true;
                        $(".T_con_list dl").append(template("childTemp", { info: list }))
                    } else {
                        $("#more").html("<div class='no_more'></div>");
                    }
                } else {
                    $("#more").hide();
                    $(".T_con_list dl").html("<span class='no_list'>赶快邀请小伙伴们一起赚钱吧！<a href='/share/index.html'>立刻邀请</a></span>");
                }
            })
        }
        var scrollTrue = true;
        window.onscroll = function () {
            if (getScrollTop() + getClientHeight() == getScrollHeight()) {
                if (scrollTrue) {
                    scrollTrue = false;
                    pageIndex++;
                    isAppend = 1;//追加
                    LoadChildRecommend();
                }
            }
        }


        $(".T_con_nav").delegate("li","click", function () {
            level = $(this).attr("data-level");
            $(this).siblings().removeClass("current");
            $(this).addClass("current");
            var oPrev = $(this).prev();
            oPrev.siblings().removeClass('no_border');
            oPrev.addClass('no_border');
            if (oPrev.hasClass('box_flex_1')==false) {
                $('.box_flex_1').removeClass('no_border')
            }
            isAppend = 0;//追加
            pageIndex = 0;
            LoadChildRecommend();
        })
        $.get("/Txooo/SalesV2/Member/Ajax/TeamAjax.ajax/GetUserRec", function (data) {
            if (data != "") {
                var obj = eval(decodeURIComponent(data))[0];
                $(".rec_user").html("我的上一级 "+obj.nick_name);
            }
        })

        $.get("/Txooo/SalesV2/Member/Ajax/TeamAjax.ajax/GetTeamLevelCount", function (data) {
            if (data != "") {
                var obj = eval(data)[0];
                $(".T_con_nav").html(template("levelCountTemp", { info: obj }));

                $(".T_con_nav li[data-level=" + level + "]").siblings().removeClass("current");
                $(".T_con_nav li[data-level=" + level + "]").addClass("current");

                $(".T_con_nav li[data-level=" + level + "]").prev().siblings().removeClass('no_border');
                $(".T_con_nav li[data-level=" + level + "]").prev().addClass('no_border');
                if ($(".T_con_nav li[data-level=" + level + "]").prev().hasClass('box_flex_1') == false) {
                    $('.box_flex_1').removeClass('no_border')
                }
            }
        })
        $(function () {
            $('.P_Footer .team').addClass('current')
            $(window).scroll(function () {
                var oWidth = $('.T_head_box').height()
                if ($(window).scrollTop() > oWidth) {
                    $(".T_con_nav_box").addClass('current_top');
                }
                else {
                    $(".T_con_nav_box").removeClass('current_top');
                }
            });
        })
    </script>
