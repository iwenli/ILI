<!DOCTYPE html>

<head>

    <script type="text/javascript" src="//cdn.txooo.com/public/html5/rem.js"></script>
    <script type="text/javascript" src="//cdn.txooo.com/public/jquery/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="//cdn.txooo.com/public/aui.artTemplate/artTemplate.js"></script>
    <link type="text/css" rel="stylesheet" href="/Skin/t/Css/Public.css" />
    <link type="text/css" rel="stylesheet" href="/Skin/t/Css/Store.css" />
    <script src="/Skin/t/Js/Public.js"></script>
    <script src="/Skin/t/Js/Template.js"></script>
    <title>消息</title>
    <script>
        $(function () {
            var aid = getUrlParam("r_id");
            //$.get("/Txooo/SalesV2/News/Ajax/NewAjax.ajax/GetSystemInfo?r_id=" + aid, function (data) {
            //    if (data != "[]") {
            //        var obj = eval("(" + data + ")");
            //        $('.P_Pages').html(template('tempsystem', obj[0]));
            //    }
            //})
            $.get("/Txooo/SalesV2/News/Ajax/NewAjax.ajax/GetNoticeInfo?r_id=" + aid, function (data) {
                if (data != "[]") {
                    var obj = eval("(" + data + ")");
                    $('.P_Pages').html(template('tempsystem', obj[0]));
                }
            })
        })
        window.txservice.init();
    </script>
</head>
<body>
    <!-- 头部信息begin -->
    <header class="P_Header" id="header1">
        <div class="P_goBack" onclick="if (window.txservice.success()) { window.txservice.call('goback'); } else { history.go(-1); }"><i>&#xe602;</i></div>
        <div class="P_title">公告详情</div>
    </header>
    <!-- 头部信息end -->

    <section class="P_Pages P_new news_box"></section>
    <script type="text/html" id="tempsystem">
        <div class="news_detail">
            <div class="tit">
                <div class="black news_tit" id="title">{{title}}</div>
                <div class="gray_ccc date"><span id="addtime">{{add_time | dateFormat:'yyyy-MM-dd hh:mm'}}</span></div>
            </div>
            <img src="{{head_img}},1,480,480,1" id="sysimg" class="img_b" />
            <div class="word" id="content" style=" margin-top:0.625rem; font-family:'宋体'; font-size:0.75rem; line-height:1.125rem;">{{#notice_content}}</div>
        </div>

        <!--<div class="news_detail">
            <div class="tit">
                <div class="left black news_tit" id="title">{{title}}</div>
                <div class="right gray_ccc date"><span id="addtime">{{add_time}}</span></div>
            </div>
            <img src="{{sys_img}}" id="sysimg" />
            <div class="word" id="content">{{content}}</div>
        </div>-->
    </script>
