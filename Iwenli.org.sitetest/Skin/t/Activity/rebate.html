<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>活动详情</title>
    <!--WL_TMP{tmp=/Skin/t/Pub/app_publiccss.html}-->
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
    <link href="/Skin/t/Css/sui/index2.css?v=1" rel="stylesheet" />
</head>
<body>
    <div class="page-group">
        <!--WL_TMP{tmp=/Skin/t/Activity/temp/header.html}-->
        <div class="content rebate_activities">
            <!--WL_TMP{tmp=/Skin/t/Activity/temp/product.html}-->
            <div class="m-main">
                <div class="main_two">
                    <h2>当前累计签到金额</h2>
                    <input type="button" name="name" value="奖励总览" class="btn_summary" />
                    <div class="m_total_money">
                        <span class="money j_money">0.00</span><span>元</span>
                    </div>
                    <p class="description">确认收货7天后，签到金额自动转入余额账户</p>
                </div>
                <div class="main_three">
                    <!--WL_TMP{tmp=/Skin/t/Activity/temp/bottom.html}-->
                </div>
            </div>
        </div>
    </div>

    <!--签到成功弹出框-->
    <div class="shade_box shade-box0">
        <div class="activity-popup">
            <div class="rebate-sign-success">
                <div class="rebate-success-top"></div>
                <div class="rebate-success_bottom">
                    <h2>签到成功</h2>
                    <p>
                        本次签到获得<span>0.00</span>元<br />
                    </p>
                    <p style="margin-top:0.5rem;font-size:0.7rem">快去将喜悦分享给您的好朋友们，让大家一起来参加活动赚大钱吧。</p>
                    <a href="#" class="j-share">分享赚V币</a>
                </div>
                <div class="close-popup-box2 j-close-popup-box">
                    <img src="/Skin/t/Img/Activity/closeicon1.png" />
                </div>
            </div>

        </div>
    </div>
    <!--WL_TMP{tmp=/Skin/t/Activity/temp/shadeBox.html}-->
    <!--收益总览弹出框-->
    <div class="shade_box shade-box1">
        <div class="activity-rebate">
            <div class="rebate-list">
                <ul class="list_title">
                    <li></li>
                    <li>签到</li>
                    <li>奖励</li>
                </ul>
                <ul class="list_line row1">
                    <li>已到账</li>
                    <li><strong class="j_money">￥0.00</strong></li>
                    <li><strong class="j_money">￥0.00</strong></li>
                </ul>
                <ul class="list_line row2">
                    <li>预收益</li>
                    <li><strong class="j_money">￥0.00</strong></li>
                    <li><strong class="j_money">￥0.00</strong></li>
                </ul>
                <ul class="list_line row3">
                    <li><strong>合计</strong></li>
                    <li><strong style="color:#f00" class="j_money">￥0.00</strong></li>
                    <li><strong style="color:#f00" class="j_money">￥0.00</strong></li>
                </ul>
            </div>
            <div class="close-rebate-box1 j-close-popup-box">
                <img src="/Skin/t/Img/Activity/closeicon.png" />
            </div>
        </div>
    </div>
    <!--历史签到弹出框-->
    <div class="shade_box shade-box3">
        <div class="activity-rebate">
            <div class="close-popup-box2 j-close-popup-box">
                <img src="/Skin/t/Img/Activity/closeicon1.png" />
            </div>
        </div>
    </div>
    </div>
    <!--WL_TMP{tmp=/Skin/t/Pub/app_publicjs.html}-->
    <script src="/Skin/t/Js/sui/index2.js?v=1"></script>
</body>
</html>
