<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>添加收货地址</title>
    <!--WL_TMP{tmp=/Skin/t/Pub/app_publiccss.html}-->
    <link href="/Skin/t/Css/sui/index.css" rel="stylesheet" />
</head>
<body>
    <div class="page-group" id="top">
        <div id="page-member-address-add" class="page">
            <header class="bar bar-nav bar_ff8201">
                <a class="icon icon-left pull-left back" href="/member_2/address.html"></a>
                <h1 class="title">添加收货地址</h1>
            </header>
            <div class="content">
                <form class="list-block add_address_form">
                    <ul class="add_address_ul"></ul>
                    <div class="content-block"><a class="button button-big button-fill button-warning sub_form">保存</a></div>
                </form>
            </div>
            <div class="popup pay_iframe_area">
                <iframe src="" style="width:100%;height:100%;"></iframe>
            </div>
            <div class="popup pay_iframe_map" style="overflow: hidden;">
                <header class="bar bar-nav bar_ff8201">
                    <a class="icon icon-left pull-left close-popup"></a>
                    <h1 class="title">地理位置</h1>
                </header>
                <div style="height:100%;padding-top:2.25rem">
                     <iframe src="" style="width:100%;height:100%; border:none;"></iframe>
                </div>
            </div>
            <div class="popup-overlay close-popup"></div>
            <script type="text/html" id="add_address_temp">
                <li><input type="hidden" name="address_id" class="AddressId" value="0" /></li>
                <li><input type="hidden" name="region_code" class="RegionCode" value="0" /></li>
                <li><input type="hidden" name="lng" class="Lng" value="" /></li>
                <li><input type="hidden" name="lat" class="Lat" value="" /></li>
                {{each list as c}}
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label" style="width:26%">{{c.text}}：</div>
                            <div class="item-input">
                                <input type="text" name="{{c.name}}" class="{{c.token}}" placeholder="{{c.placeholder}}">
                            </div>
                        </div>
                    </div>
                </li>
                {{/each}}
            </script>
        </div>
    </div>
    <!--WL_TMP{tmp=/Skin/t/Pub/app_publicjs.html}-->
    <script src="/Skin/t/Js/sui/index.js"></script>
</body>
</html>
