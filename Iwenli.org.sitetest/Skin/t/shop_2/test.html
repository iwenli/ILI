<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>商品详情</title>
    <!--WL_TMP{tmp=/Skin/t/Pub/app_publiccss.html}-->


</head>
<body>
    <div class="page-group">
        <div class="page">
            <header class="bar bar-nav">
                <h1 class='title'>侧栏</h1>
            </header>
            <div class="content">
                <div class="content-block">
                    <p><a href="#" class="button button-fill my-btn">JS打开侧栏</a></p>
                </div>
            </div>
        </div>
        <div class="panel-overlay"></div>
        <!-- Left Panel with Reveal effect -->
        <div class="panel panel-right panel-cover theme-dark" id='panel-js-demo'>
            <div class="content-block">
                <p>我是从右边出现的</p>
                <p>并且我是覆盖在页面上而不是推开页面</p>
                <p></p>
                <!-- Click on link with "close-panel" class will close panel -->
                <p><a href="#" class="close-panel">关闭</a></p>
            </div>
        </div>
        <div class="panel panel-right panel-reveal">
            <div class="content-block">
                <p>这是一个侧栏</p>
                <!-- Click on link with "close-panel" class will close panel -->
                <p><a href="#" class="close-panel">关闭</a></p>
            </div>
        </div>
    </div>
    <!--WL_TMP{tmp=/Skin/t/Pub/app_publicjs.html}-->
    <script>
        $(document).on("click", ".my-btn", function () {
            $.openPanel("#panel-js-demo");
        });
    </script>
</body>
</html>
