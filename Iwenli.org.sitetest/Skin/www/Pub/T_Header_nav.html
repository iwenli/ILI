        //切换页面导航色
        function setMenuStyle() {
            var _page = 'index';
            if (location.pathname.length > 6) {
                _page = /\/(\w+).html/g.exec(location.pathname)[1];
            }
            $('.m_' + _page).addClass('current');
        }
    });
</script>
<script type="text/javascript">
    $(function () {
        var e = $(".nav"),
            t = e.offset().left;
        $(window).on("resize", function () {
            t = e.offset().left
        });
        var n = e.find("li.current"),
            r = { width: n.innerWidth(), left: n.offset().left - t },
            i = $(".nav .underscore i"), s;
        e.find("li:not(.underscore)").mouseover(function () {
            var e = $(this);
            s = setTimeout(function () {
                i.css({ width: e.innerWidth(), left: e.offset().left - t })
            }, 100)
        });
        var o = function () {
            clearTimeout(s), i.css(r)
        };
        e.mouseleave(o), i.css(r).show(), n.css("border-color", "#fff")
    })
</script>
