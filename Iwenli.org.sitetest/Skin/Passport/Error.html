<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <title>错误提示</title>
    <link rel="stylesheet" href="/Skin/Passport/Css/Public.css">
    <script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
    <script type="text/javascript" src="//cdn.txooo.com/public/aui.artTemplate/artTemplate.js"></script>
    <script src="/Skin/SalesV2/Js/txapp.js"></script>
    <script src="/Skin/SalesV2/Js/publicv3.js"></script>
    <style type="text/css">
        .error_pic {
            background: url(/Skin/Passport/Img/error.png) no-repeat center 14.5rem;
            height: 2.5rem;
            padding-top:20rem;
            background-size: 4.0625rem 5.3125rem;
            text-align: center;
            color: #a3a3a3;
            font-size: 0.875rem;
            line-height: 2.5rem;
        }
        .error_btn {
            text-align: center;
            width: 5.3125rem;
            height: 2rem;
            line-height: 2rem;
            margin: 1rem auto;
            display: block;
            color: #ff7900;
            font-size: 0.875rem;
            border: 1px solid #ff7900;
            border-radius:0.25rem;
        }
    </style>
    <script type="text/javascript">
        $(function () {
            window.txapp.config({
                debug: false,
                appId: $('.tx_app_config .appid').val(),
                timestamp: $('.tx_app_config .timestamp').val(),
                signature: $('.tx_app_config .signature').val()
            });
            window.txapp.ready(function () {
                //txapp.pageError({ type: 'error' });
            });
            $(document).on('click', '.error_btn', function () {
                if (txapp.isApp())
                { txapp.goIndex(); return false; }
            });
        });
    </script>
</head>
<body style="background: #f0f0f0">
    <div class="error_pic">系统很奔溃  请稍后再试</div>
    <a href="//0.u.7518.cn" class="error_btn">回首页</a>
</body>
</html>
